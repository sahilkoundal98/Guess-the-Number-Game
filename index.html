<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number - sahilkoundal98</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-box">
        <h1>Guess a Number between 1-100.</h1>
        <h2 id="notify">Enter a number below</h2>
        <div class="container">
            <input type="text" id="text" placeholder="Enter the number">
            <button id="btn">Check</button>
            <button id="resetbtn">Play Again</button>
        </div>
        <p id="message"></p>
    </div>
    
    <script src="script.js" id="script"></script>
</body>
</html>
